<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=2"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="theme-color" content="#222325" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#222325" />
    <meta name="msapplication-navbutton-color" content="#222325" />
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    <link rel="prefetch" href="https://cdn.jsdelivr.net/" />
    <link rel="icon" href="Rainbow.svg" type="image/x-icon" />
    <link rel="shortcut icon" href="Rainbow.svg" type="image/x-icon" />
  </head>
  <footer>
    <!-- aplayer -->
    <script src="https://cdn.jsdelivr.net/npm/meting@1.2.0/dist/Meting.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kaygb/kaygb@master/js/v3.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kaygb/kaygb@master/layer/layer.js"></script>
  </footer>
</html>
<body>
  <main>
    <div
      style="z-index: 999"
      id="aplayer"
      class="aplayer"
      data-order="random"
      data-id="2137987910"
      data-server="netease"
      data-type="playlist"
      data-fixed="true"
      data-autoplay="true"
      data-volume="0.6"
    ></div>
    <div class="content content-intro">
      <div class="content-inner">
        <canvas id="background"></canvas>
        <div class="wrap fade">
          <h2 class="content-title">wad-sad</h2>
          <h3
            class="content-subtitle"
            original-content="Front back left right end engineer"
          ></h3>
        </div>
      </div>
      <div class="shape-wrap">
        <svg class="shape"></svg>
      </div>
    </div>
    <script>
      window.$ = (selector) => document.querySelector(selector);
      const getOriginalContent = (selector) =>
        $(selector).getAttribute("original-content");
      window.subtitle = getOriginalContent(".content-subtitle");
      window.config = {
        SIM_RESOLUTION: 128,
        DYE_RESOLUTION: 1024,
        CAPTURE_RESOLUTION: 512,
        DENSITY_DISSIPATION: 1,
        VELOCITY_DISSIPATION: 0.2,
        PRESSURE: 0.8,
        PRESSURE_ITERATIONS: 20,
        CURL: 30,
        SPLAT_RADIUS: 0.25,
        SPLAT_FORCE: 6000,
        SHADING: true,
        COLORFUL: true,
        COLOR_UPDATE_SPEED: 10,
        PAUSED: false,
        BACK_COLOR: { r: 30, g: 31, b: 33 },
        TRANSPARENT: false,
        BLOOM: true,
        BLOOM_ITERATIONS: 8,
        BLOOM_RESOLUTION: 256,
        BLOOM_INTENSITY: 0.4,
        BLOOM_THRESHOLD: 0.8,
        BLOOM_SOFT_KNEE: 0.7,
        SUNRAYS: true,
        SUNRAYS_RESOLUTION: 196,
        SUNRAYS_WEIGHT: 1.0,
      };
    </script>
    <script src="js/main.js"></script>
    <script src="js/background.js"></script>
  </main>
</body>
